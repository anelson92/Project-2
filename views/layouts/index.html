<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
   

<body>
    <div class="section"></div>
<!-- Only include the logout script if the user is logged in -->

    <div class ="row">
        <div class="col s8"></div>
{{#if logged-in}}
    <button class="large btn waves-effect waves-light indigo lighten-2" type="submit" name="action">Log Out
      <i class="large material-icons right">flight_takeoff</i>
    </button>
{{/if}}

<!-- Only include the logout script if the user is logged in -->
{{#if logged-in}}
    <script src="/js/logout.js"></script>
{{/if}}

    </div>
</div>
</body>

</html>
